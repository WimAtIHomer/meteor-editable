<head>
  <title>editable</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
    <div class="container">
        <div class="col-xs-2 col-xs-offset-5" style="margin-top: 200px;">
            {{> m_editable
                type="select"
                source=options
                value=text
                position=poss
                showbuttons=false
                onsubmit=onsubmission
                placeholder="some comments please"
            }}
        </div>
    </div>
</template>
