<head>
  <title>editable</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
    <div class="container">
        <div class="col-xs-2 col-xs-offset-5" style="margin-top: 200px;">
            <span>
                {{> m_editable
                    type="textarea"
                    value=text
                    position=poss
                    showbuttons=true
                    onsubmit=onsubmission
                    placeholder="some comments please"
                }}
            </span>
        </div>
    </div>
</template>
